<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <header>
            <div id="header-title">
                Results for "Avacado"
            </div>
            <div id="header-comment-field">
                <div class="header-comment left-title">3 results found</div>
                <div class="header-comment right right-title">Choose display</div>
                <div class="header-comment right left-i"><i class="fas fa-align-right"></i></div>
                <div class="header-comment right right-i"><i class="fas fa-th-large"></i></div>
            </div>
        </header>
        <main>
            <div id="main-title">
                <div class="main-filters">
                    <i class="fas fa-sort-amount-up-alt"></i> <div class="main-filters-content">
                        Filters
                    </div>
                    <div class="main-notification">3</div>
                </div>
                <div class="main-found">
                    <div class="main-found-content">
                        Vegeterian
                    </div>
                    <i class="far fa-times-circle"></i>
                </div>
                <div class="main-found">
                    <div class="main-found-content">
                        Protein
                    </div>
                    <i class="far fa-times-circle"></i>
                </div>
                <div class="main-found">
                    <div class="main-found-content">
                        Dinner
                    </div>
                    <i class="far fa-times-circle"></i>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer-field">
                <div class="product one">
                    <div class="product-img">
                        <img src="images\1.png" alt="">
                    </div>
                    <div class="footer-product-field">
                        <div class="product-content">
                            Avocado sandwitch with boiled egg
                        </div>
                        <div class="product-time">
                            <div class="icon">
                                <i class="far fa-clock"></i>
                            </div>
                            <div class="time-title">
                                Under 1 hour
                            </div>
                        </div>
                    </div>
                    <div class="footer-save">
                        <i class="far fa-bookmark" id="white1"  onclick="save()"></i>
                    </div>
                </div>
                <div class="product two">
                    <div class="product-img">
                        <img src="images\2.png" alt="">
                    </div>
                    <div class="footer-product-field">
                        <div class="product-content">
                            Fresh avocado salad with broccoli
                        </div>
                        <div class="product-time">
                            <div class="icon">
                                <i class="far fa-clock"></i>
                            </div>
                            <div class="time-title">
                                Under 1 hour
                            </div>
                        </div>
                    </div>
                    <div class="footer-save">
                        <i class="far fa-bookmark" id="white2"  onclick="save()"></i>
                    </div>
                </div>
                <div class="product three">
                    <div class="product-img">
                        <img src="images\3.png" alt="">
                    </div>
                    <div class="footer-product-field">
                        <div class="product-content">
                            Avocado and spinach pesto spagetti
                        </div>
                        <div class="product-time">
                            <div class="icon">
                                <i class="far fa-clock"></i>
                            </div>
                            <div class="time-title">
                                Under 1 hour
                            </div>
                        </div>
                    </div>
                    <div class="footer-save">
                        <i class="far fa-bookmark" id="white3"  onclick="save()"></i>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
